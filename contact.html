<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul Abdi | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <div class="logo">Abdul<span>Abdi</span></div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="resume.html">Résumé</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="page container">
    <h1>Contact</h1>
    <p>
      If you’d like to connect about technology projects, school board initiatives,
      parent–school engagement, or speaking, please use the form below.
    </p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="How can I help?" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit" class="btn primary">Send Message</button>
    </form>

    <p class="muted small-top">
      You can also reach me via email: <a href="mailto:abdul@example.com">abdul@example.com</a>
    </p>
  </main>

  <footer class="site-footer">
    <div class="container footer-content">
      <p>© <span id="year"></span> Abdul Abdi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');

    menuToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
