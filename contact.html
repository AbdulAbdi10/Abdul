<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul Abdi | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact-style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <div class="logo">Abdul<span>Abdi</span></div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="resume.html">Résumé</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="contact-page">
    <div class="contact-wrapper">
      <div class="contact-header">
        <h1>Contact Abdul</h1>
        <p>Have a question for Abdul?.</p>
      </div>

      <!-- ✅ Formspree-enabled form with redirect -->
      <form
        class="contact-form-box"
        action="https://formspree.io/f/xovppegg"
        method="POST"
      >
        <!-- Hidden fields -->
        <input type="hidden" name="_subject" value="New message from your website" />
        <input type="hidden" name="_gotcha" style="display:none" />
        <input type="hidden" name="_redirect" value="https://abdulabdi10.github.io/Abdul/thanks.html" />

        <div class="form-row">
          <div class="form-group">
            <label for="name">Your Name <span>*</span></label>
            <input id="name" name="name" type="text" required placeholder="e.g. Sarah Mohamed" />
          </div>
          <div class="form-group">
            <label for="email">Your Email <span>*</span></label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject <span>*</span></label>
          <input id="subject" name="subject" type="text" required placeholder="Board, tech, or community topic" />
        </div>

        <div class="form-group">
          <label for="message">Your Message <span>*</span></label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell me how I can help..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
        <p class="form-footnote">Your information will be kept confidential.</p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-content">
      <p>© <span id="year"></span> Abdul Abdi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');

    menuToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
