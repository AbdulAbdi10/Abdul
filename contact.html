<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul Abdi | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <div class="logo">Abdul<span>Abdi</span></div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="resume.html">Résumé</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="page container">
    <h1>Contact</h1>
    <p>Please fill out the form below and I will get back to you as soon as possible.</p>

    <form class="contact-form contact-form-clean">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Your Name <span class="req">*</span></label>
          <input id="name" name="name" type="text" required placeholder="e.g. John Doe" />
        </div>
        <div class="form-group">
          <label for="email">Your Email <span class="req">*</span></label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject <span class="req">*</span></label>
        <input id="subject" name="subject" type="text" required placeholder="Board, tech, or community topic" />
      </div>

      <div class="form-group">
        <label for="message">Your Message <span class="req">*</span></label>
        <textarea id="message" name="message" rows="5" required placeholder="Tell me how I can help..."></textarea>
      </div>

      <button type="submit" class="btn primary">Send Message</button>
      <p class="muted small-top">Your information will be kept confidential.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-content">
      <p>© <span id="year"></span> Abdul Abdi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');

    menuToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
