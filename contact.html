<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul Abdi | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact-style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <div class="logo">Abdul<span>Abdi</span></div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="resume.html">Résumé</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="contact-page">
    <div class="contact-wrapper">
      <div class="contact-header">
        <h1>Contact Abdul</h1>
        <p>Have a question about technology, school board work, or community projects? Send me a message below.</p>
      </div>

      <!-- mailto version -->
      <form class="contact-form-box"
            action="mailto:aabdi10@gmail.com"
            method="post"
            enctype="text/plain">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Your Name <span>*</span></label>
            <input id="name" name="Name" type="text" required placeholder="e.g. Sarah Mohamed" />
          </div>
          <div class="form-group">
            <label for="email">Your Email <span>*</span></label>
            <input id="email" name="Email" type="email" required placeholder="you@example.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject <span>*</span></label>
          <input id="subject" name="Subject" type="text" required placeholder="Board, tech, or community topic" />
        </div>

        <div class="form-group">
          <label for="message">Your Message <span>*</span></label>
          <textarea id="message" name="Message" rows="6" required placeholder="Tell me how I can help..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
        <p class="form-footnote">Your information will be kept confidential.</p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-content">
      <p>© <span id="year"></span> Abdul Abdi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');

    menuToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
